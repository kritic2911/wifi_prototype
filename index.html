<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wi‑Fi Management | Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
        }

        .hero__inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero__copy {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero__copy h1 {
            margin-bottom: 2rem;
        }

        .hero__cta {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .hero__cta .btn {
            min-width: 250px;
        }

        .hero__visual,
        .hero__bg {
            display: none;
        }
    </style>
</head>

<body>
    <header class="nav">
        <div class="container nav__inner">
            <div class="brand">
                <div class="logo">WiFi<span>Smart</span></div>
            </div>
            <nav class="nav__links">
                <a href="admin.html" class="btn btn--sm">Admin</a>
                <a href="uni.html" class="btn btn--sm">University</a>
                <a href="public.html" class="btn btn--sm">Public</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__inner">
            <div class="hero__copy">
                <h1>Smart Wi‑Fi Management</h1>
                <div class="hero__cta">
                    <a href="admin.html" class="btn btn--ghost">Admin Login</a>
                    <a href="uni.html" class="btn btn--ghost">University Login</a>
                    <a href="public.html" class="btn btn--ghost">Public Login</a>
                </div>
            </div>
            <div class="hero__visual" aria-hidden="true"></div>
        </div>
        <div class="hero__bg" aria-hidden="true"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
